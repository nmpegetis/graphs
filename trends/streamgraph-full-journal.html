<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        font: 9px sans-serif;
        color: #121401;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #121401;
        stroke-width: 2px;
        shape-rendering: crispEdges;
      }
      .point {
        stroke: grey;
        stroke-width: 3px;
        opacity: 0;
      }
      .point:hover{
        opacity: .5;
      }
    </style>
  </head>
  <body>
    <h2 style="padding-left:60px;">Journal activity on Top50 topics</h2>
    <script src="lib/d3.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script>
      var margin = {top: 20, right: 55, bottom: 30, left: 40},
          width  = 1000 - margin.left - margin.right,
          height = 700  - margin.top  - margin.bottom;

      var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);

      var y = d3.scale.linear()
          .rangeRound([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");

      var stack = d3.layout.stack()
          .offset("wiggle")
          .values(function (d) { return d.values; })
          .x(function (d) { return x(d.label) + x.rangeBand() / 2; })
          .y(function (d) { return d.value; });

      var area = d3.svg.area()
          .interpolate("cardinal")
          .x(function (d) { return x(d.label) + x.rangeBand() / 2; })
          .y0(function (d) { return y(d.y0); })
          .y1(function (d) { return y(d.y0 + d.y); });

      // var color = d3.scale.ordinal()
      //     .range(["#001c9c","#101b4d","#475003","#9c8305","#d3c47c"]);

      var clr20 = d3.scale.category20().range(),
              clrEven = [],
              clrOdd = [];

      for (var i=0 ; i < clr20.length ; i++)
          if (i % 2) clrEven.push(clr20[i]);
          else clrOdd.push(clr20[i]);
      var clr= [];
      for (var i=0 ; i < clrEven.length ; i++){
          clr.push(clrEven[i]);
          clr.push(clrOdd[i])
      }
      var clr2 = d3.scale.category20b().range();	//to be appended in the first clr (20 more colors)
      $.merge(clr, clr2);					// add second array's elements to first
      var clr3 = d3.scale.category20c().range();	//to be appended in the first clr (20 more colors)
      $.merge(clr, clr3);					// add second array's elements to first



//      var color = d3.scale.ordinal()//          .range(["#001c9c","#101b4d","#475003","#9c8305","#d3c47c"]);
//          .range(["#1f77b4","#ff7f0e","#2ca02c","#d62728","#9467bd","#8c564b","#e377c2","#7f7f7f","#bcbd22","#17becf","#aec7e8","#ffbb78","#98df8a","#ff9896","#c5b0d5","#c49c94","#f7b6d2","#c7c7c7","#dbdb8d","#9edae5"]);
      var color = d3.scale.ordinal().range(clr);

      var svg = d3.select("body").append("svg")
          .attr("width",  width  + margin.left + margin.right + 1200) // gia na xwrane ta topic word bags
          .attr("height", height + margin.top  + margin.bottom + 1500) // gia na xwrane ta top 50 topic words 
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("data/trends-journal_1990-2011.csv", function (error, data) {

        var labelVar = 'quarter';
        var varNames = d3.keys(data[0])
            .filter(function (key) { return key !== labelVar;});
        color.domain(varNames);

        var seriesArr = [], series = {};
        varNames.forEach(function (name) {
          series[name] = {name: name, values:[]};
          seriesArr.push(series[name]);
        });

        data.forEach(function (d) {
          varNames.map(function (name) {
            series[name].values.push({name: name, label: d[labelVar], value: +d[name]});
          });
        });

        x.domain(data.map(function (d) { return d.quarter; }));

        stack(seriesArr);

        y.domain([0, d3.max(seriesArr, function (c) { 
            return d3.max(c.values, function (d) { return d.y0 + d.y; });
          })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Weight");

        var selection = svg.selectAll(".series")
          .data(seriesArr)
          .enter().append("g")
            .attr("class", "series");

        selection.append("path")
          .attr("class", "streamPath")
          .attr("d", function (d) { return area(d.values); })
          .style("fill", function (d) { return color(d.name); })
          .style("stroke", "grey");

        var points = svg.selectAll(".seriesPoints")
          .data(seriesArr)
          .enter().append("g")
            .attr("class", "seriesPoints");

        points.selectAll(".point")
          .data(function (d) { return d.values; })
          .enter().append("circle")
           .attr("class", "point")
           .attr("cx", function (d) { return x(d.label) + x.rangeBand() / 2; })
           .attr("cy", function (d) { return y(d.y0 + d.y); })
           .attr("r", "10px")
           .style("fill",function (d) { return color(d.name); })
           .on("mouseover", function (d) { showPopover.call(this, d); })
           .on("mouseout",  function (d) { removePopovers(); })

        var legend = svg.selectAll(".legend")
            .data(varNames.slice().reverse())
          .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) { return "translate(55," + i * 20 + ")"; });

        // legend.append("rect")
        //     .attr("x", width - 10)
        //     .attr("width", 10)
        //     .attr("height", 10)
        //     .style("fill", color)
        //     .style("stroke", "grey");

        // legend.append("text")
        //     .attr("x", width - 12)
        //     .attr("y", 6)
        //     .attr("dy", ".35em")
        //     .style("text-anchor", "end")
        //     .text(function (d) { return d; });
        legend.append("rect")
            .attr("x", width-30)    // gia na mpoun aristera
            .attr("width", 10)
            .attr("height", 10)
            .style("fill", color)
            .style("stroke", "grey");

        legend.append("text")
            .attr("x", width-10)
            .attr("y", 6)
            .attr("dy", ".35em")
            //.append("textpath") // using "end", the entire text disappears
            .style("text-anchor", "start")
            .text(function (d) { return d; });
//            .text(function (d) {console.log(d);console.log(topicnames[topic_hash.indexOf(d)]); return d; });
//            .text(function (d) {console.log(topicnames[topic_hash.indexOf(d)]); return topicnames[topic_hash.indexOf(d)].index+"."+topicnames[topic_hash.indexOf(d)].name; });

        function removePopovers () {
          $('.popover').each(function() {
            $(this).remove();
          }); 
        }

        function showPopover (d) {
          $(this).popover({
            title: d.name,
            placement: 'auto top',
            container: 'body',
            trigger: 'manual',
            html : true,
            content: function() { 
              return "Year: " + d.label + 
                     "<br/>Width: " + d3.format(",")(d.value ? d.value: d.y1 - d.y0); }
          });
          $(this).popover('show')
        }

      });
    </script>
  </body>
</html>
